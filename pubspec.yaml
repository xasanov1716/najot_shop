version: 0.1.0

environment:
  sdk: '>=3.0.1 <4.0.0'



dependencies:
  flutter:
    sdk: flutter


  change_app_package_name: ^1.1.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
